<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Chat Application">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <h1>AI Chat Assistant</h1>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Ready</span>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                    <span class="message-time">Just now</span>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="prompt-templates" id="promptTemplates">
                    <button type="button" class="template-button" data-template="Summarize this in bullet points:">Summarize</button>
                    <button type="button" class="template-button" data-template="Explain this like I'm a beginner:">Explain simply</button>
                    <button type="button" class="template-button" data-template="Rewrite this to sound more professional:">Rewrite</button>
                    <button type="button" class="template-button" data-template="Give me step-by-step instructions for:">Step-by-step</button>
                </div>
                <form id="chatForm" class="chat-form">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message here..." 
                        rows="1"
                        required
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </form>
                <div class="input-info">
                    <span id="charCount">0/2000</span>
                </div>
            </div>
        </main>

        <footer class="chat-footer">
            <button class="action-button" id="clearChat">Clear Chat</button>
            <button class="action-button" id="exportChat">Export Chat</button>
            <button class="action-button" id="themeToggle">Dark Mode</button>
            <div class="font-size-control">
                <label for="fontSizeSelect">Font Size</label>
                <select id="fontSizeSelect" class="font-size-select">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
                <span id="fontSizeActive" class="font-size-active">Medium</span>
            </div>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
